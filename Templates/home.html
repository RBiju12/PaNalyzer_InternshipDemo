{% extends "base.html"%}
    {% block content%}

<div class="scrapeddata">
  <div class="datas">
    <h2>Scraped Data:</h2>
    {% if texts %}
    <ul>
      {% for info in texts %}
      <li>{{ info }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No data available</p>
    {% endif %}
  </div>
</div>

  {% endblock %}
